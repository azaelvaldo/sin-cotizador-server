version: '3.9'
services:
  db:
    image: postgres:16-alpine
    container_name: hapi_pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hapi_db
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  adminer:
    image: adminer
    container_name: hapi_adminer
    ports:
      - '8080:8080'
    depends_on:
      - db
volumes:
  pgdata:
